<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz - CyberPunk Style</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

  <div class="dot_grid xyz-in" xyz="fade stagger">

    <div class="two xyz-nested"></div>
  </div>

    <div class="container">
    
        <div id="home" class="flex-center flex-column">
            <h1 class="type">Book Quiz_</h1>

            <a href="pages/game.html">
                <button class="cybr-btn">

                <span aria-hidden class="cybr-btn__glitch">Play_</span>

              </button></a>
            
            <a href="pages/highscores.html"><button class="cybr-btn">
                High Scores<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">High Scores_</span>
                <span aria-hidden class="cybr-btn__tag">R25</span>
              </button></a>

           
        </div>
        
    </div>





<script src="src/app.js"></script>
