<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="../style/game.css">
    <link rel="stylesheet" href="../style/app.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <div id="loader">Loading<span class="ring"></span></div>
        <div id="game" class="flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text"id="score">  0
                    </h1>
                </div>
            </div>

            <h2 id="question"></h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>

           <div id="game-replay">
                <a href="/index.html">
                <button class="cybr-btn-sm">
                       Take Me Back<span aria-hidden>_</span>
                        <span aria-hidden class="cybr-btn__glitch">Take Me Back_</span>
                        <span aria-hidden class="cybr-btn__tag"> R25</span>
                      </button>
                    </a>

                <a href="../pages/game.html"id="one">
                    
                    <button class="cybr-btn-sm">
                        Reset<span aria-hidden>_</span>
                        <span aria-hidden class="cybr-btn__glitch">Reset_</span>
                        <span aria-hidden class="cybr-btn__tag"> R25</span>
                      </button></a>
            </div>
        </div>
        
    </div>
    <script src="../src/game.js"></script>
</body>
</html>
