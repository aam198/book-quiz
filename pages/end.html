<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="/style/game.css">
    <link rel="stylesheet" href="/style/app.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <div id="end" class="about_box flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                type="text" 
                name="username"
                id="username"
                placeholder="<-username->"
                >

                <button type="submit" 
                 class="cybr-btn-sm"
                 id="saveScoreBtn"
                 onclick="saveHighScore(event)"
                 disabled>
                    Save<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Save_</span>
                    <span aria-hidden class="cybr-btn-sm__tag">  R25</span>
                </button>

            </form>
            <div id="end_button">
                <a href="../pages/game.html"id="one"> 
                    <button class="cybr-btn-sm">
                        Play Again!<span aria-hidden></span>
                        <span aria-hidden class="cybr-btn__glitch">Play Again!</span>
                        <span aria-hidden class="cybr-btn__tag"> R25</span>
                      </button>
                </a>
                
                <a href="../index.html"> <button class="cybr-btn-sm">
                    Go Home<span aria-hidden></span>
                    <span aria-hidden class="cybr-btn__glitch">Go Home</span>
                    <span aria-hidden class="cybr-btn__tag"> R25</span>
                  </button></a>
            </div>
        </div>
    </div>
    
    <script src="/src/end.js"></script>
</body>
</html>
